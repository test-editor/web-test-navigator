<div class="sidenav">
  <div class="icon-menu">
    <div class="icons-left">
      <button id="new-file" class="icon fa fa-file" [disabled]="!selectedNode" (click)="newElement(elementTypes.File)" title="create new file"></button>
      <button id="new-folder" class="icon fa fa-folder" [disabled]="!selectedNode" (click)="newElement(elementTypes.Folder)" title="create new folder"></button>
      <div class="divider"></div>
      <button id="cut" class="icon fa fa-cut" [disabled]="cutDisabled" (click)="cutElement()" title="cut file"></button>
      <button id="copy" class="icon fa fa-copy" [disabled]="copyDisabled" (click)="copyElement()" title="copy file"></button>
      <button id="paste" class="icon fa fa-paste" [disabled]="pasteDisabled" (click)="pasteElement()" title="paste file"></button>
      <div class="divider"></div>
      <button id="rename" class="icon fa fa-edit" [disabled]="renameDisabled" (click)="renameElement()" [title]="renameHoverText"></button>
    </div>
    <div class="icons-right">
      <button id="refresh" [className]="'icon fa fa-refresh '+refreshClassValue" [disabled]="refreshRunning()" aria-hidden="true" (click)="refreshWorkspace()" title="refresh workspace"></button>
      <button id="collapse-all" class="icon fa fa-minus-square-o" aria-hidden="true" (click)="collapseAll()" title="collapse all"></button>
    </div>
  </div>
  <div class="test-nav-tree">
    <app-tree-viewer [model]="model" [level]="0" [config]="treeConfig"></app-tree-viewer>
  </div>
  <div *ngIf="errorMessage" id="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
  <div *ngIf="notification" id="notification" class="alert alert-info">{{notification}}</div>
  <app-filter-bar [getFilteredOutMarkers]="getFilteredOutMarkers" (filtersChanged)="onFiltersChanged($event)"></app-filter-bar>
</div>
